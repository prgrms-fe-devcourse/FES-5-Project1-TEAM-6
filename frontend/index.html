<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>헬스는 처음이라</title>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon.ico"
			type="image/x-icon" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/common.css" />
		<link rel="stylesheet" href="./css/style.css" />

		<script
			src="https://kit.fontawesome.com/e8c69351e0.js"
			crossorigin="anonymous"></script>
		<script type="module" src="./js/index.js"></script>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	</head>
	<body>
		<div class="page_wrap">
			<!-- 헤더 영역 -->
			<header class="main_header">
				<div class="nav_container">
					<h1 class="logo">
						<img src="./assets/images/logo/logoW.png" alt="" />
					</h1>

					<!-- // 햄부기버튼 -->
					<button class="menu_toggle_btn">☰</button>
					<div class="menu_group">
						<nav class="nav_menu">
							<ul>
								<li><a href="/" class="menu_item active">Home</a></li>
								<li><a href="/exercise" class="menu_item">Exercise</a></li>
								<li>
									<a href="/fitness-log" class="menu_item">Fitness Log</a>
								</li>
							</ul>
						</nav>
						<button class="login_btn">Log In</button>
					</div>
				</div>

				<!-- 모바일 -->
				<nav class="mobile_nav_menu">
					<button class="close_menu_btn">×</button>
					<ul>
						<li><a href="/" class="menu_item active">Home</a></li>
						<li><a href="/exercise" class="menu_item">Exercise</a></li>
						<li><a href="/fitness-log" class="menu_item">Fitness Log</a></li>
						<li><button class="login_btn">Log In</button></li>
					</ul>
				</nav>
			</header>

			<!-- 컨텐츠 영역 -->
			<div class="container" id="container"></div>

			<!-- 푸터 영역 -->
			<footer class="footer">
				<div class="footer_inner">
					<div class="footer_left">
						<div class="footer_logo">
							<img src="./assets/images/logo/logoW.png" alt="푸터 로고" />
						</div>
						<div class="footer_copy">© 2025 헬스는 처음이라</div>
					</div>
					<div class="footer_info">
						<span>개인정보 처리 방침</span>
						<span>이용약관</span>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
