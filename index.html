<!DOCTYPE html>
<html lang="ko-KR">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>헬스는 처음이라</title>
		<link
			rel="shortcut icon"
			href="./assets/images/favicon.ico"
			type="image/x-icon" />
		<link rel="stylesheet" href="./css/reset.css" />
		<link rel="stylesheet" href="./css/common.css" />
		<link rel="stylesheet" href="./css/style.css" />

		<script
			src="https://kit.fontawesome.com/e8c69351e0.js"
			crossorigin="anonymous"></script>
		<script type="module" src="./js/index.js"></script>
	</head>
	<body>
		<div class="page_wrap">
			<!-- 헤더 영역 -->
			<header class="main_header">
				<div class="nav_container">
					<h1 class="logo">
						<img src="./assets/images/logo/logoW.png" alt="" />
					</h1>

					<!-- // 햄부기버튼 -->
					<button class="menu_toggle_btn">☰</button>
					<div class="menu_group">
						<nav class="nav_menu">
							<ul>
								<li><a href="#" class="active">Home</a></li>
								<li><a href="#">Exercise</a></li>
								<li><a href="#">Calendar</a></li>
							</ul>
						</nav>
						<button class="login_btn">Log In</button>
					</div>
				</div>

				<!-- 모바일 -->
				<nav class="mobile_nav_menu">
					<button class="close_menu_btn">×</button>
					<ul>
						<li><a href="#">Home</a></li>
						<li><a href="#">Exercise</a></li>
						<li><a href="#">Calendar</a></li>
						<li><button class="login_btn">Log In</button></li>
					</ul>
				</nav>
			</header>

			<!-- 비주얼 영역 -->
			<section class="hero_section">
				<div class="hero_inner">
					<div class="hero_text">
						<strong>헬스가 처음인 당신을 위해</strong>
						<h2>궁금한 운동 정보를<br />검색해보세요!</h2>
						<p>헬린이를 위한 맞춤 운동 정보를 제공해 드립니다.</p>
					</div>
					<div class="hero_image">
						<div class="slider_wrapper">
							<div class="slider_track">
								<img src="./assets/images/hero/healthPhoto-01.jpg" alt="" />
								<img src="./assets/images/hero/healthPhoto-02.jpg" alt="" />
								<img src="./assets/images/hero/healthPhoto-03.jpg" alt="" />
								<img src="./assets/images/hero/healthPhoto-04.jpg" alt="" />
								<img src="./assets/images/hero/healthPhoto-05.jpg" alt="" />
								<img src="./assets/images/hero/healthPhoto-06.jpg" alt="" />
								<img src="./assets/images/hero/healthPhoto-01.jpg" alt="" />
								<img src="./assets/images/hero/healthPhoto-02.jpg" alt="" />
								<img src="./assets/images/hero/healthPhoto-03.jpg" alt="" />
							</div>
						</div>
					</div>
				</div>
			</section>

			<!--검색 영역 -->
			<section class="search_section">
				<!-- 검색 창 -->
				<div class="search_bar">
					<div class="input_wrapper">
						<i class="fa-solid fa-magnifying-glass"></i>
						<input
							type="text"
							class="search_input_wrapper"
							placeholder="운동 이름을 검색해보세요" />
						<ul class="autocomplete_list"></ul>
						<!-- <li></li> -->
					</div>
				</div>

				<div class="result_wrap">
					<h3 class="sub_tit">검색 결과</h3>

					<ul class="card_wrap">
						<!-- JS로 이미지 동적으로 -->
					</ul>

					<!-- <button type="button" class="btn_load_more" id="load_more_btn">
            더보기 <i class="fa-regular fa-plus"></i>
          </button> -->
				</div>

				<!-- 탭 컨텐츠 -->
				<div class="result_wrap">
					<h3 class="sub_tit">부위별 운동</h3>

					<div class="tab_wrap">
						<ul class="tab_menu">
							<li class="active"><button role="tab">등</button></li>
							<li><button role="tab">팔</button></li>
							<li><button role="tab">가슴</button></li>
							<li><button role="tab">하체</button></li>
							<li><button role="tab">유산소</button></li>
						</ul>

						<div class="tab_cont_wrap">
							<div class="tab_cont active">
								<ul class="card_wrap"></ul>

								<div class="more_btn_wrap">
									<button class="more_btn">더보기</button>
								</div>
							</div>

							<div class="tab_cont">
								<ul class="card_wrap"></ul>

								<div class="more_btn_wrap">
									<button class="more_btn">더보기</button>
								</div>
							</div>

							<div class="tab_cont">
								<ul class="card_wrap"></ul>

								<div class="more_btn_wrap">
									<button class="more_btn">더보기</button>
								</div>
							</div>

							<div class="tab_cont">
								<ul class="card_wrap"></ul>

								<div class="more_btn_wrap">
									<button class="more_btn">더보기</button>
								</div>
							</div>

							<div class="tab_cont">
								<ul class="card_wrap"></ul>

								<div class="more_btn_wrap">
									<button class="more_btn">더보기</button>
								</div>
							</div>
						</div>
					</div>
				</div>
			</section>
			<!-- 푸터 영역 -->
			<footer class="footer">
				<div class="footer_inner">
					<div class="footer_left">
						<div class="footer_logo">
							<img src="./assets/images/logo/logoW.png" alt="푸터 로고" />
						</div>
						<div class="footer_copy">© 2025 헬스는 처음이라</div>
					</div>
					<div class="footer_info">
						<span>개인정보 처리 방침</span>
						<span>이용약관</span>
					</div>
				</div>
			</footer>
		</div>
	</body>
</html>
